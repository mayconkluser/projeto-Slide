<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <ul class="custom-control">
    <li> <a href=""><img src="./img/foto1-thumb.jpg" alt="foto1-thumb"></li></a>
    <li> <a href=""><img src="./img/foto2-thumb.jpg" alt="foto2-thumb"></li></a>
    <li> <a href=""><img src="./img/foto3-thumb.jpg" alt="foto3-thumb"></li></a>
    <li> <a href=""><img src="./img/foto4-thumb.jpg" alt="foto4-thumb"></li></a>
    <li> <a href=""><img src="./img/foto5-thumb.jpg" alt="foto5-thumb"></li></a>
    <li> <a href=""><img src="./img/foto6-thumb.jpg" alt="foto6-thumb"></li></a>

  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="./img/foto1.jpg" alt="foto1"></li>
      <li><img src="./img/foto2.jpg" alt="foto2"></li>
      <li><img src="./img/foto3.jpg" alt="foto3"></li>
      <li><img src="./img/foto4.jpg" alt="foto4"></li>
      <li><img src="./img/foto5.jpg" alt="foto5"></li>
      <li><img src="./img/foto6.jpg" alt="foto6"></li>
    </ul>
  </div>

  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
